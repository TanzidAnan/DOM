<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payoo Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-3">
                    <div class="flex justify-around gap-14 items-center">
                        <div class="stats shadow">
                            <div class="stat">
                                <div class="stat-value">$<span id="carrent-blance">500</span></div>
                                <div class="stat-desc">Available Balance</div>
                            </div>
                        </div>
                        <div>
                            <button id="log-out" class="btn btn-outline">Log Out</button>
                        </div>

                    </div>
                    <div class="divider"></div>
                    <!-- =========== -->
                    <div>
                        <button id="btn-show-add-money" class="btn btn-lg">Add Money</button>
                        <button id="btn-show-cash-out" class="btn btn-lg">Cashout</button>
                        <button id="tragation-history" class="btn btn-lg">Tragation</button>
                    </div>

                    <div class="divider"></div>

                    <!-- add maney form start -->
                    <form id="add-mony-form" class="hidden card-body p-0 flex-none w-[70%]">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Amount</span>
                            </label>
                            <input id="input-add-money" type="email" placeholder="Enter Amount"
                                class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">pin</span>
                            </label>
                            <input id="input-pin-number" type="password" placeholder="Pin Number"
                                class="input input-bordered" required autocomplete="off" />
                        </div>
                        <div class="form-control mt-6">
                            <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                        </div>
                    </form>
                    <!-- add maney form end -->
                    <!-- cash out state -->
                    <form id="cash-out-form" class="hidden card-body p-0 flex-none w-[70%]">
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Amount</span>
                            </label>
                            <input id="input-cash-out" type="text" placeholder="Enter Cash Out"
                                class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">pin</span>
                            </label>
                            <input id="input-cash-out-pin" type="password" placeholder="Pin Number"
                                class="input input-bordered" required autocomplete="on" />
                        </div>
                        <div class="form-control mt-6">
                            <button id="btn-cash-out" class="btn btn-primary">Cash Out</button>
                        </div>
                    </form>
                    <!-- cash out end -->
                     <!-- tersaation state -->
                      <div class="hidden space-y-3" id="tersation-section">
                        <h1 class="text-2xl">Tersation History</h1>
                        
                      </div>
                      <!-- tersaation end -->
                </div>
            </div>
        </div>
    </main>

    <script src="payoo/utlities.js"></script>
    <script src="payoo/addMony.js"></script>
    <script src="payoo/cashOut.js"></script>
    <script src="payoo/featacher.js"></script>
</body>

</html>
